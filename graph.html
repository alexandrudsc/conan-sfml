<html>

<head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.1/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.18.1/vis.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script type="text/javascript">
    function showhideclass(id) {
      var elements = document.getElementsByClassName(id)
      for (var i = 0; i < elements.length; i++) {
        elements[i].style.display = (elements[i].style.display != 'none') ? 'none' : 'block';
      }
    }
  </script>
  <style>
    @media print {
      .noPrint {
        display: none;
      }
    }
    .button {
      background-color: #5555cc;
      border: none;
      color: white;
      padding: 5px 10px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
    }
  </style>
  <div style="width: 100%;">
    <div id="mynetwork" style="float:left; width: 75%;"></div>
    <div style="float:right;width:25%;">
      <div id="details"  style="padding:10;" class="noPrint">Package info: no package selected</div>
      <button onclick="javascript:showhideclass('controls')" class="button noPrint">Show / hide graph controls.</button>
      <div id="controls" class="controls" style="padding:5; display:none"></div>
    </div>
  </div>
  <div style="clear:both"></div>



  <script type="text/javascript">
    var nodes = new vis.DataSet([
      {id: 0, label: 'SFML/2.4.2@PROJECT', shape: 'box', fulllabel: 'SFML/2.4.2@PROJECT'},
{id: 1, label: 'freetype/2.8.1', shape: 'box', fulllabel: '<h3>freetype/2.8.1@bincrafters/stable</h3><ul><li><b>id</b>: ef8748f5cbd093a0afa01a8ba0f18ad519142fe5</li><li><b>url</b>: <a href="http://github.com/bincrafters/conan-freetype">http://github.com/bincrafters/conan-freetype</a></li><li><b>license</b>: BSD</li><li><b>author</b>: Bincrafters <bincrafters@gmail.com></li><ul>'},
{id: 2, label: 'vorbis/1.3.5', shape: 'box', fulllabel: '<h3>vorbis/1.3.5@bincrafters/stable</h3><ul><li><b>id</b>: 064ea010e699a135f9361dad5512e737f28a64f6</li><li><b>url</b>: <a href="http://github.com/bincrafters/conan-vorbis">http://github.com/bincrafters/conan-vorbis</a></li><li><b>license</b>: BSD</li><ul>'},
{id: 3, label: 'openal/1.18.2', shape: 'box', fulllabel: '<h3>openal/1.18.2@bincrafters/stable</h3><ul><li><b>id</b>: 6cb6245ee9638bbf3696583852c6915aaac7211a</li><li><b>url</b>: <a href="http://github.com/bincrafters/conan-openal">http://github.com/bincrafters/conan-openal</a></li><li><b>license</b>: MIT</li><ul>'},
{id: 4, label: 'libpng/1.6.34', shape: 'box', fulllabel: '<h3>libpng/1.6.34@bincrafters/stable</h3><ul><li><b>id</b>: d5204605bf864d4bd98fc6a9e624938e8e04ad03</li><li><b>url</b>: <a href="http://github.com/bincrafters/conan-libpng">http://github.com/bincrafters/conan-libpng</a></li><li><b>license</b>: http://www.libpng.org/pub/png/src/libpng-LICENSE.txt</li><ul>'},
{id: 5, label: 'flac/1.3.2', shape: 'box', fulllabel: '<h3>flac/1.3.2@bincrafters/stable</h3><ul><li><b>id</b>: 6d9435520124d38955df6e75ac37d4d3717c72a3</li><li><b>url</b>: <a href="https://github.com/bincrafters/conan-flac">https://github.com/bincrafters/conan-flac</a></li><li><b>license</b>: BSD</li><ul>'},
{id: 6, label: 'zlib/1.2.11', shape: 'box', fulllabel: '<h3>zlib/1.2.11@conan/stable</h3><ul><li><b>id</b>: d358fec34c04bcd89832a09158783c750a3304dc</li><li><b>url</b>: <a href="http://github.com/lasote/conan-zlib">http://github.com/lasote/conan-zlib</a></li><li><b>license</b>: http://www.zlib.net/zlib_license.html</li><ul>'},
{id: 7, label: 'stb/20180214', shape: 'box', fulllabel: '<h3>stb/20180214@conan/stable</h3><ul><li><b>id</b>: 5ab84d6acfe1f23c4fae0ab88f26e3a396351ac9</li><li><b>url</b>: <a href="https://github.com/conan-community/conan-stb">https://github.com/conan-community/conan-stb</a></li><li><b>license</b>: Public domain</li><ul>'},
{id: 8, label: 'ogg/1.3.3', shape: 'box', fulllabel: '<h3>ogg/1.3.3@bincrafters/stable</h3><ul><li><b>id</b>: 76f87539fc90ff313e0b3182641a9bb558a717d2</li><li><b>url</b>: <a href="https://github.com/bincrafters/conan-ogg">https://github.com/bincrafters/conan-ogg</a></li><li><b>license</b>: BSD</li><ul>'},
{id: 9, label: 'libjpeg/9b', shape: 'box', fulllabel: '<h3>libjpeg/9b@bincrafters/stable</h3><ul><li><b>id</b>: d358fec34c04bcd89832a09158783c750a3304dc</li><li><b>url</b>: <a href="http://github.com/bincrafters/conan-libjpeg">http://github.com/bincrafters/conan-libjpeg</a></li><li><b>license</b>: http://ijg.org/files/README</li><ul>'},
{id: 10, label: 'libalsa/1.1.5', shape: 'box', fulllabel: '<h3>libalsa/1.1.5@conan/stable</h3><ul><li><b>id</b>: 90ee443cae5dd5c1b4861766ac14dc6fae231a92</li><li><b>url</b>: <a href="https://github.com/conan-community/conan-libalsa">https://github.com/conan-community/conan-libalsa</a></li><li><b>license</b>: LGPL</li><ul>'},
{id: 11, label: 'bzip2/1.0.6', shape: 'box', fulllabel: '<h3>bzip2/1.0.6@conan/stable</h3><ul><li><b>id</b>: 76f87539fc90ff313e0b3182641a9bb558a717d2</li><li><b>url</b>: <a href="https://github.com/lasote/conan-bzip2">https://github.com/lasote/conan-bzip2</a></li><li><b>license</b>: BSD-style license</li><ul>'}
    ]);
    var edges = new vis.DataSet([
     { from: 0, to: 9 },
{ from: 0, to: 5 },
{ from: 0, to: 2 },
{ from: 0, to: 1 },
{ from: 0, to: 7 },
{ from: 0, to: 3 },
{ from: 1, to: 4 },
{ from: 1, to: 11 },
{ from: 4, to: 6 },
{ from: 2, to: 8 },
{ from: 5, to: 8 },
{ from: 3, to: 10 }
    ]);
    var container = document.getElementById('mynetwork');
    var controls = document.getElementById('controls');
    var data = {
      nodes: nodes,
      edges: edges
    };
    var options = {
      autoResize: true,
      locale: 'en',
      edges: {
        arrows: { to: {enabled: true}},
        smooth: { enabled: false}
      },
      nodes: {
          font: {'face': 'monospace', 'align': 'left'}
      },
      layout: {
        "hierarchical": {
          "enabled": true,
          "sortMethod": "directed",
          "direction": "UD",
          nodeSpacing: 200
        }
      },
      physics: {
          enabled: false,
      },
      configure: {
        enabled: true,
        filter: 'layout physics',
        showButton: false,
        container: controls
      }
    };
    var network = new vis.Network(container, data, options);
    network.on('click', function (properties) {
                           var ids = properties.nodes;
                           var clickedNodes = nodes.get(ids);
                           var control = document.getElementById("details");
                           if(clickedNodes[0])
                              control.innerHTML = clickedNodes[0].fulllabel;
                           else
                              control.innerHTML = "<b>Package info</b>: No package selected";
                         });
  </script>
</body>
</html>
